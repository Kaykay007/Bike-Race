spring.application.name=Bike-Race

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5433/your-db
spring.datasource.username=postgres
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Weather url and api key
weather.api.url=http://api.openweathermap.org/data/2.5
weather.api.key=5a0a8737076cadf250c79d23dd422095

##Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
